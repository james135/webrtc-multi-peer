<!doctype html>
<html>
  <head>
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <style>
      .content {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      #chat {
        flex-grow: 1;
        padding: 10px;
        overflow-y: scroll;
      }
      .chat-input-wrap {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <section class="content">
      <div id="chat"></div>
      <!-- Input -->
      <div class="chat-input-wrap">
        <div class="input-group">
          <input type="text" class="form-input" placeholder="..." id="chat-input">
          <button class="btn btn-primary input-group-btn" id="chat-submit">Submit</button>
        </div>
      </div>
    </section>
    <!-- /Input -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/chat.js"></script>
  </body>
</html>
